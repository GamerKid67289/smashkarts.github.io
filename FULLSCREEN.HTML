<title>Fullscreen SmashKarts</title>
<style>
   body {
    background: linear-gradient(red, rgb(0, 162, 255));
   } 
</style>
<center>
    <body>
        <img src="unnamed.png" onclick="openGame()">
        <script>
        function openGame() {
          var win = window.open ()
          var url = "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/zhit73/tallteamSK@034c728950cc6399a588e338b653e6cfd3aaad1d/sk.xml"
          var iframe = win.document.createElement('iframe')
          iframe.style.width = "100%"
          iframe.style.height = "100%"
          iframe.style.border = "none"
          iframe.src = url
          win.document.body.appendChild(iframe)
        }
        </script>
        </center>
    </body>
