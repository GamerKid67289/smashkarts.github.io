    /* Style for the button */

    .smash-karts-button {

      content: 'Play Now';

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      background-color: rgba(0, 0, 0, 0.7); 

      color: #fff; 

      display: flex;

      align-items: center;

      justify-content: center;

      opacity: 0;

      transition: opacity 0.3s ease;

    }


    /* Style for the text on hover */

      opacity: 0.5; /* Adjust the image opacity on hover */

    }


    .smash-karts-button:hover:hover::after {

      opacity: 1;

    }

  <canvas id="confetti-canvas"></canvas>
   <script>
       function createTransparentConfetti(canvas) {
  // Get the canvas context object.
  const ctx = canvas.getContext("2d");

  // Create an array of confetti pieces.
  const confetti = [];
  for (let i = 0; i < 100; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 5 + 1,
      color: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`,
    });
  }

  // Draw the confetti.
  for (const piece of confetti) {
    ctx.fillStyle = piece.color;
    ctx.beginPath();
    ctx.arc(piece.x, piece.y, piece.r, 0, Math.PI * 2);
    ctx.fill();
  }
}

createTransparentConfetti(document.getElementById("confetti-canvas"));
    </script>
