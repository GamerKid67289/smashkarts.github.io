  <style>

    /* Style for the button */

    .smash-karts-button {

      display: inline-block;

      padding: 10px 20px;

      background-color: #3498db; /* Change the background color to your preference */

      color: #fff; /* Change the text color to your preference */

      text-decoration: none;

      border-radius: 5px;

      position: relative;

      overflow: hidden;

    }


    /* Style for the logo image */

    .smash-karts-button img {

      max-width: 100%;

      height: auto;

      vertical-align: middle;

    }


    /* Style for the hover effect */

    .smash-karts-button:hover::after {

      content: 'Play Now';

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      background-color: rgba(0, 0, 0, 0.7); 

      color: #fff; 

      display: flex;

      align-items: center;

      justify-content: center;

      opacity: 0;

      transition: opacity 0.3s ease;

    }


    /* Style for the text on hover */

    .smash-karts-button:hover img {

      opacity: 0.5; /* Adjust the image opacity on hover */

    }


    .smash-karts-button:hover:hover::after {

      opacity: 1;

    }

    body {
      background: linear-gradient(#3498db, #ff6699);
      height: 100vh;
      margin: 0;
      display: flex;
     align-items: center;
    justify-content: center;
   color: #ffffff;
    }

  </style>

    <canvas id="canvas"></canvas>
   <script>
        function confettiAnimation() {
  // Create a canvas element
  var canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  document.body.appendChild(canvas);

  // Get the context of the canvas
  var ctx = canvas.getContext('2d');

  // Create an array of confetti particles
  var particles = [];

  // Define the properties of a confetti particle
  function Particle() {
    this.x = Math.random() * window.innerWidth;
    this.y = Math.random() * window.innerHeight;
    this.size = Math.random() * 10 + 5;
    this.speedX = Math.random() * 2 - 1;
    this.speedY = Math.random() * 5 + 1;
    this.color = "#" + Math.floor(Math.random() * 16777215).toString(16);
  }

  // Create 100 confetti particles
  for (var i = 0; i < 100; i++) {
    particles.push(new Particle());
  }

  // Draw the confetti particles
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (var i = 0; i < particles.length; i++) {
      var particle = particles[i];

      ctx.beginPath();
      ctx.fillStyle = particle.color;
      ctx.arc(particle.x, particle.y, particle.size, 0, 2 * Math.PI);
      ctx.fill();

      particle.x += particle.speedX;
      particle.y += particle.speedY;

      if (particle.y > window.innerHeight) {
        particle.y = 0;
      }
    }

    requestAnimationFrame(draw);
  }

  // Start the confetti animation
  draw();
}

confettiAnimation();
    </script>
